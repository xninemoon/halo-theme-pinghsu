general:
  label: 基本设置
  items:
    footer_logo:
      name: footer_logo
      label: 页尾 logo
      type: attachment
    search_page:
      name: search_page
      label: 搜索页地址
      type: text
    pjax:
      name: pjax
      label: PJAX 加速设置
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    dns:
      name: dns
      label: DNS 预解析加速
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    fast_click:
      name: fast_click
      label: 移动端点击延迟消除插件
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
